<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BagBag</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;300&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/css/cart.css" />
  </head>
  <div id="loader"></div>
  <body>
    <div id="myDiv">
      <!-- NavBar Starts -->
      <nav class="navbar bg-body-tertiary navbar-expand-md sticky-top">
        <div class="container-fluid px-sm-5">
          <a class="navbar-brand fs-3 mx-0" href="/index.html">
            <img src="static/img/logo.png" alt="bag" />
            Bag Bag</a
          >
          <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Bag Bag</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav- mx-1">
                  <a class="nav-link" aria-current="page" href="/index.html"
                    >Home</a
                  >
                </li>
                <li class="nav- mx-1">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav- mx-1 dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Bags
                  </a>
                  <ul class="dropdown-menu shadow">
                    <li><a class="dropdown-item" href="#">Male Bags</a></li>
                    <li><a class="dropdown-item" href="#">Female Bags</a></li>
                    <li>
                      <a class="dropdown-item" href="#">All Bags</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item mx-1">
                  <a class="nav-link" href="#">Gallery</a>
                </li>
                <li class="nav-item mx-1">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item mx-end d-flex">
                  <a class="nav-link d-flex active" href="#"
                    >Cart
                    <span
                      class="badge text-bg-secondary cart-number"
                      style="height: fit-content; margin-left: 10px"
                      >0</span
                    >
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- NavBar Ends -->

      <!-- Main Content  Starts -->
      <main>
        <!-- Cart Starts -->
        <div id="cart-container">
          <div class="row">
            <div class="col-12 col-lg-8 mt-4">
              <div class="px-md-5 px-3 cart-box">
                <h1>Cart</h1>
                <div>
                  <div class="cart-content px-3 py-2">
                    <div class="cart-img-cont">
                      <img src="static/img/landingpagepic.jpg" alt="" />
                    </div>
                    <div class="cart-desc">
                      <div class="cart-text-cont">
                        <h3>Brown Mystical Bag</h3>
                      </div>
                      <div class="cart-button-cont">
                        <button id="removeButton">Remove</button>
                        <p class="price">$14,000</p>
                        <div class="number">
                          <span class="operation">+</span> <span>1</span> <span class="operation">-</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-4">
              <div></div>
            </div>
          </div>
        </div>
        <!-- Cart Ends -->
      </main>
      <!-- Main Content Ends -->
    </div>
    <script src="static/js/cart.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
